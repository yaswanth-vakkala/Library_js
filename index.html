<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="popForm">
        <form action="" method="" id="bookForm">
          <div class="inputForm">
            <div>
              <label for="title">Enter Book Title:</label>
              <input type="text" name="title" id="title" />
            </div>
            <div>
              <label for="author">Enter Book Author:</label>
              <input type="text" name="author" id="author" />
            </div>
            <div>
              <label for="npages">Enter pages number:</label>
              <input type="number" name="npages" id="npages" />
            </div>
          </div>
        </form>
        <div class="btn">
          <button onclick="addBookToLibrary()">Add Book</button>
        </div>
      </div>
      <div class="catalog"></div>
    </div>
  </body>
</html>
